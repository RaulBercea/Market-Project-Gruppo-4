<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="HTML of our Javascript Project" />
		<meta name="author" content="Gruppo 4" />
		<title>Expiry List</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/modern-reset.css" />
	</head>

	<body>
		<!-- Start of Body -->
		<!-- Header -->
		<div class="header">
			<!-- Logo -->
			<div class="logo">
				<img
					class="logo-image"
					src="./img/flower-icon.svg"
					alt="flower icon"
				/>
				<h1>Market</h1>
			</div>
			<!-- Title -->
			<h1>Inventory Management System</h1>
		</div>
		<!-- Container for the settings pannel -->
		<div class="settings-wrapper">
			<!-- Checkbox used to toggle the settings pannel -->
			<input
				type="checkbox"
				id="toggle-settings-check"
				class="toggle-settings-check"
				checked
			/>
			<label class="toggle-settings" for="toggle-settings-check">
				Settings
			</label>
			<!-- The Settings pane form wrapper -->
			<div id="settings" class="settings">
				<!-- Form used to get the settings change from the user -->
				<form action="..." id="form">
					<div class="input-wrapper">
						<label for="days-in-week-setting">Days in Week</label>
						<input
							type="number"
							id="days-in-week-setting"
							placeholder="a number 1 to 7"
							maxlength="2"
						/>
						<h5></h5>
					</div>
					<div class="input-wrapper">
						<label for="starting-offset-setting"
							>Starting Offset</label
						>
						<input
							type="number"
							id="starting-offset-setting"
							placeholder="a number from 1 to 30"
							maxlength="2"
						/>
						<h5></h5>
					</div>
					<div class="input-wrapper">
						<label for="shelf-life-setting">Shelf Life</label>
						<input
							type="number"
							id="shelf-life-setting"
							placeholder="a number from 1 to 30"
							maxlength="2"
						/>
						<h5></h5>
					</div>
					<div class="input-wrapper">
						<label for="items-per-week-setting"
							>Items per Week</label
						>
						<input
							type="number"
							id="items-per-week-setting"
							placeholder="a number from 1 to 20"
							maxlength="2"
						/>
						<h5></h5>
					</div>
					<div class="input-wrapper">
						<label for="runtime-setting">Runtime</label>
						<input
							type="number"
							id="runtime-setting"
							placeholder="a number from 1 to 20"
							maxlength="2"
						/>
						<h5></h5>
					</div>
				</form>
				<button id="submit">Save</button>
			</div>
		</div>

		<div class="main">
			<button id="back-button" class="visible">&#8592;</button>
			<!-- Container for the main table -->
			<div class="table-container">
				<div class="separator-container">
					<p id="week">Week 1</p>
					<p id="date">20/01/22</p>
				</div>
				<table id="main-table" class="main-table">
					<thead>
						<tr class="table-header">
							<th>ID</th>
							<th>Name</th>
							<th>Expiry</th>
							<th>State</th>
							<th>Checks</th>
						</tr>
					</thead>
					<tbody id="table-content"></tbody>
				</table>
				<div class="separator-container">
					<p>Filtered</p>
				</div>
				<table id="table-content-filtered" class="main-table">
					<thead>
						<tr class="table-header">
							<th>ID</th>
							<th>Name</th>
							<th>Expiry</th>
							<th>State</th>
							<th>Checks</th>
						</tr>
					</thead>
					<tbody id="table-content-filtered"></tbody>
				</table>
			</div>

			<button id="forward-button">&#8594;</button>
		</div>

		<div class="footer">
			<p>
				Copyright &copy; 2022 Raul Bercea, Pietro Milanese, Dario Di
				Maria, Gabriele Bovolenta, Joele Melchiorre - Licensed under MIT
				licence
			</p>
		</div>

		<script type="module" src="./scripts/main.mjs"></script>
	</body>
</html>
