<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML of our Javascript Project" />
    <meta name="author" content="Gruppo 4" />
    <title>Expiry List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/modern-reset.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-image" src="./img/flower-icon.svg" alt="flower icon" />
        <h1>Market</h1>
      </div>
      <h1>Inventory Management System</h1>
    </div>

    <div>
      <p id="target" class="target2">Setting</p>

      <div id="hidden-setting">
        <form action="..." id="form">
          <div>
            <h5></h5>
            <label for="weeks-setting">Weeks</label>
            <input type="number" id="weeks-setting" placeholder="14" />
          </div>

          <div>
            <h5></h5>
            <label for="weekly-production-setting">Weekly Production</label>
            <input
              type="number"
              id="weekly-production-setting"
              placeholder="6"
            />
          </div>

          <div>
            <h5></h5>
            <label for="weekly-duration-setting">Weekly Duration</label>
            <input type="number" id="weekly-duration-setting" placeholder="3" />
          </div>

          <div>
            <h5></h5>
            <label for="check-threshold-setting">Check Threshold</label>
            <input type="number" id="check-threshold-setting" placeholder="3" />
          </div>

          <div>
            <h5></h5>
            <label for="date-offset-setting">Date Offset</label>
            <input type="number" id="date-offset-setting" placeholder="2" />
          </div>
        </form>
      </div>

      <br />
      <button id="submit">submit</button>
    </div>

    <div class="main">
      <button id="back-button">&#8592;</button>
      <!-- Container for the main table -->
      <div class="table-container">
        <div class="separator-container">
          <p id="week">Week 1</p>
          <p id="date">20/01/22</p>
        </div>
        <table class="main-table">
          <tr class="table-header">
            <th>ID</th>
            <th>Name</th>
            <th>Expiry</th>
            <th>Checks</th>
            <th>State</th>
          </tr>
        </table>
        <div class="separator-container">
          <p>Filtered</p>
        </div>
        <table class="main-table">
          <tr class="table-header">
            <th>ID</th>
            <th>Name</th>
            <th>Expiry</th>
            <th>Checks</th>
            <th>state</th>
          </tr>
        </table>
      </div>

      <button id="forward-button">&#8594;</button>
    </div>

    <div class="footer">
      <p>
        Copyright &copy; 2022 Raul Bercea, Pietro Milanese, Dario Di Maria,
        Gabriele Bovolenta, Joele Melchiorre - Licensed under MIT licence
      </p>
    </div>

    <script type="module" src="./scripts/main.mjs"></script>
    <script type="module" src="./scripts/setting.mjs"></script>
  </body>
</html>
